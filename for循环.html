     /*解析：
     for(表达式1；表达式2；表达式3)
     表达式1一共运行了一次，循环之前运行
     表达式2是一个或多个条件不满足一个就跳出循环，循环多少次就执行多少次，在运行循环之前判断条件
     表达式3，循环多少次就执行多少次，循环语句块中所有语句完成后在执行
     */

     /*如何使用for循环中的死循环*/
     for(var i=0,sum=0;;sum+=i,i++){
         if(i>100)break;  //如果条件语句的语句块只有一句话可以省略大括号
     }
     console.log(sum);

             }
         }
