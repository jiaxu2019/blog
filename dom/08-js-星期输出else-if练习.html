<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输出星期</title>
</head>
<body>
    <script>
      var num = 7;
      if(num == 1){
        document.write('星期一');
      } else if(num == 2 ){
        document.write('星期二');
      } else if(num == 3){
        document.write('星期三');
      } else if(num == 4){
        document.write('星期四');
      } else if(num == 5){
        document.write('星期五');
      } else if(num == 6){
        document.write('星期六');
      } else{
        document.write('星期天');
      }
    </script>
</body>
</html>
