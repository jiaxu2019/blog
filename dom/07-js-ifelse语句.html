<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if-else语句</title>
</head>
<body>
    <script>
      var age = 2;
      if(age > 18 ){  // 如果条件表达式为真值，那么执行紧跟的语句块，否则执行else语句块
        console.log('小明，大于18岁了，可以喝啤酒啦');
      }else{
          console.log('小明，小于18岁，不能喝啤酒');
      }
    </script>
</body>
</html>
