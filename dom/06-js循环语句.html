<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if循环语句</title>
</head>
<body>
    <script>
      if( 4 > 2 ){
        console.log('4 > 2 为真');
        // if语句：  如果满足（表达式值为真） 那么执行后面的语句。
      }
    //   如果我想要在满足条件的时候，执行多条语句
      if( 3 < 8 ){
          console.log('姚姚我爱你')
      }
      if( 0 == false ){
          console.log('1');
          console.log('2');
          console.log('3')
      }  // 语句块的结尾不需要加分号，有花括号代表if分支语句的结束。 
      var a;
      if(!a){
        console.log(a);
      }  // 即使if语句只有一行代码，也要写上花括号。
    </script>
</body>
</html>
