<html lang="en">

<body>

    <p>点击按钮检测年龄</p>
    年龄：<input id="age" value="18" />
    <p>是否到达投票年龄？</p>
    <button onclick="myFunction()">点击按钮</button>
    <p id="dome"></p>

    <script>
      function myFunction(){
        var age,voteable;
        age = document.getElementById("age").value;
        voteable=(age<18)?"年龄太小":"年龄已达到";
        document.getElementById("dome").innerHTML=voteable;
      }
    </script>
</body>
