<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javasccript事件</title>
</head>
<body>
    <!-- 事件可以是浏览器行为，也可以是用户行为 -->
    <!-- <button onclick="getElementById('dome').innerHTML = Date()">现在的时间是？</button>
    <p id="dome"></p> -->
    <p>点击按钮执行displayDate函数</p>
    <button onclick="displayDate()">点这里</button>

    <script>
      function displayDate(){
        document.getElementById('dome').innerHTML=Date();
      }
    </script>
    <p id="dome"></p>
</body>
</html>
