<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡案例</title>
</head>
<body>
    <script>
        var t = [33,2,1,4,66,67,34,5,7];
        // 冒泡排序
        // 循环控制趟数，i是趟数-1
        for(var i = 0;i<=t.length;i++){
            // 每一趟里面要对比所有的数据进行交换，把大的值交换到后面的位置
            for(var k =0;k<=t.length-1-i-1;k++) {
                // 进行判断大小然后交换两个数据
                if(t[k] > t[k+1]){
                    var temp = t[k];
                    t[k] = t[k+1];
                    t[k+1] = temp;
                }
            }
        }
        console.log(t);
    </script>
</body>
</html>
