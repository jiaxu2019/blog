<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>演示js的三种用法</title>
</head>
<body>
    <!-- js第一种形式：行内的js脚本 -->
    <h1 onclick="alert('123')">标题标签</h1>

    <script>
    // 嵌入的js脚本，一般会写在body之前。 
    alert('dome-alert') 
    </script>

    <!-- 外部的js文件 -->
    <script src="./01.js"></script>
</body>
