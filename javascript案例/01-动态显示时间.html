<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态显示时间</title>
</head>
<body>
    <div id="div_1"></div>
    <script type="text/javascript">
      function showDate(){
        var date = new Date(); //   获取date对象
        var d = date.toLocaleString();  // 获取本地时间格式
        var div1 = document.getElementById("div_1");//  获取将要添加到的div标签
        div1.innerHTML = d;  //  使用innerHTML属性赋值
      }
      window.setInterval("showDate()",10);
    </script>
</body>
</html>
