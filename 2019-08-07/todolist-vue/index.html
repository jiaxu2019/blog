<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<body>
  <div id="app" style="width:100%;max-width:640px;margin:50px auto;">
    <div class="form-group .form-inline">
      <div style="display:flex;">
        <input style="margin-right:20px;" v-model="inputVal" type="text" class="form-control" placeholder="Username">
        <button size="small" type="button" class="btn btn-primary" @click="add">搜索</button>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" v-for="(item,index) in mylist" :key="index">
        <span>{{item}}</span>
        <span class="glyphicon glyphicon-remove" style="cursor:pointer;" @click="remove(index)"></span>
      </li>
    </ul>
  </div>
  <script src="./index.js"></script>
</head>
</body>
</html>
