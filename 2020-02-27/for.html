    <script>
        function sum(n){
        //实现1到n的计算
        if( typeof(n)!=='number'){
            //0==0 "0"==0 'ssss' !=0....如果用户传递的不是数字类型，返回NaN 如果用户传来的数据不是大于1的数字，返回0
            return 非数字(NaN);
        }
        if(  n<1 ){
            return 0;
        }
        // 大于1的情况下
        var i=1,sum=0;
        while( i<=n ){
            sum +=i;
            i++;
        }
        return sum;// 把计算的和返回。
        } 
        var C=sum(7);
        console.log(C);

    </script>
