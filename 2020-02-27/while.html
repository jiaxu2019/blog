<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while语句 do while语句</title>
</head>
<body>
    <!-- 计算1~100的和 -->
    <script>
        var t=0;
        //当这个判断表达式为真的时候，不断进行循环执行语句块。
        i=1
        while(i<=100){
             //循环语句块
             t +=i;    // t=t1+i  t=t1+i+t2
             i++;
        }
        console.log(t);
        // 第一步判断表达式是否为真值  (1,true 非空字符串等)
        // 第二步如果是真值，那么执行while的语句块，否则结束while语句的循环，继续执行后面的语句块
        // 继续重复第一步和第二步


        // demo1 输出10个(0~100)之间的随机数
        var t;
        var i=0;  //循环的索引
        while(  i<10 ){
            t = Math.random()*10
            console.log(t);
            i++;
        }

        // 循环1~10的阶乘
        var m=1;
        var result = 1;
        while(  m<=20 ) {
            result*=m;
            m++;
        }
        console.log(result);

        // do while语句
        var i=0;
        do{
            console.log(Math.random()*100);
            i++;
           //语句;
        }while(i<10);
        // do while语句就是先执行一个语句块然后在做判断，如果表达式成立继续下一次的语句的执行。
        // do while 用的比较少。

        // 循环的特点：
        // 都有一个索引的变量。要么从0 要么1 i,j,k一般都用这些变量名做索引变量。
        // 在循环体内或者每次循环的时候都要对循环的索引的+1
        // 都有一个判断表达式进行退出的出口。



        // for(  索引的赋值表达式; 判断表达式 ;索引后续处理表达式 ){
        //     for循环的语句块
        // }
        // 第一 先执行(索引赋值表达式)，而且只执行一次。
        // 第二 先执行判断表达式，如果是真值，那么执行语句块，否则执行当前for循环语句。
        // 第三 执行完语句块后，执行索引后续处理表达式。
        // 第四 继续重复 第二 第三
        for(  var i=1; i<=10; i++ ){
            console.log(i);
            console.log(Math.random()*100);
        }

        // 做一个1~100的和。
        var sum=0;
        var i=1;
        for(  var i=1;i<=100;i++){
            sum +=i;
        }
        console.log(sum);

        //  求10的阶乘
        var sum2=1;k=1;
        for(k=1;k<10;k++){
            sum2 *=k;
        }
        console.log(sum2);

        // 取余个数案例
        var i=1,sum=0;
        for(var i=1;i<100;i++) {
            if(i%3==0){
                sum++;
            }
        }
        console.log(sum);

        // 斐波那契数列
        var fn1=0,   //第一个循环
            fn2=1,   //第二个循环
            n=20,    //求f(20)的值，n=20
            i,       //循环索引
            sum;     //最终的结果
        for( i=1;i<=n;i++ ){
            //f(n)=f(n-1)+f(n-2)
            sum=fn1+fn2;
            // 1=1=0
            // 2=1+1
            // 3=2+1
            // 5=3+2
            // 8=5+3  ......
            //下一次循环的时候，f(n1)变成了当前的sum
            //                f(n2)变成了当前的f(n1)
            fn2=fn1;
            fn1=sum;
            console.log(sum);
        }
        console.log(sum);
    </script>
</body>
</html>
