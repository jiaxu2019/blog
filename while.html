     <!-- 循环
    1.必须要条件初始变量
    2.必须要进入循环的条件
    3.必须要有向条件外发展的表达式
    -->


    <div id="div0"></div>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <div id="div7"></div>
    <div id="div8"></div>
    <div id="div9"></div>
    <script>
        var i=0;
        while(i<10){
            var div=document.getElementById("div"+i);
            div.style.left=i*100+"px";
            i++;
        }
    </script>
    <!-- 循环语句是瞬间全部执行完成的，再循环过程中所发生的事情都是瞬间的
    但是在循环写点点击或者其他的异步方法时，这写操作一定是在循环完成后，才开始的，
    因此，这里的i将不会是每个bn调用时i值，而是循环完成最后的结果值 -->
