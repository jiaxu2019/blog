<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else语句</title>
</head>
<body>
    <script>
        var age=20;
        if ( age>18 ){
            console.log('大于18可以喝啤酒');
        } else {
            console.log('小于18岁，未成年,不能喝酒');
        }
    </script>
</body>
</html>
