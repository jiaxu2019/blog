<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if语句</title>
</head>
<body>
    <!-- 如果有多个条件，分别对应执行多个操作的时候怎么用if和else实现呢？
    比如说判断星期啊 等等之类的案例 -->
    <script>
        var num=3;
        if(num==1){
            console.log('星期一')
        } else if (num==2){
            console.log('星期二');
        } else if(num==3){
            console.log('星期三');
        } else if(num==4){
            console.log('星期四');
        } else if(num==5){
            console.log('星期五');
        } else if(num==6){
            console.log('星期六');
        } else{
            console.log('星期日');
        }
    </script>
</body>
</html>
